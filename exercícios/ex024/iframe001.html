<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        .red {
            width: 500px;
            height: 500px;
            border: 10px solid red;

        }

        .blue {
            width: 500px;
            height: 500px;
            border: 10px solid blue;

        }




    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do 

    <!-- Tamanho padrão 300x150 -->   
        <iframe src="https://www.cursoemvideo.com" frameborder="20" height="500" scrolling="no" class="red"></iframe> 
        <a href="https://www.cursoemvideo.com"></a>    
    para aprender a Programar</p>
    <!-- iframe serve para substituir <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>-->

    
    <!-- o Google, por ex., tem uma proteção pra evitar o uso de iframes-->

    <p>O repositório do Guanabara  
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" class="blue"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
    também é bem legal</p>

    <!---caso não aceita iframe, é só colocar o link normal tb-->>


</body>
</html>
