    <hr>

    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        &reg;
        <br>
        &copy;
        <br>
        &trade;
        <br>
        &euro;
        <br>
        &cent;
        <br>
        &Delta;
        <br>
        
    </p>

       <br> 
       &#x1F9D9;



    </p>
